<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<p>提示：计算属性和方法的区别在于，计算属性值一旦生成后，再次调用不需要再执行函数，除非是它的依赖发生改变</p>
		<div id="test">
			<p><input type="text" v-model="message" /></p>
			<p>{{reverseMessage}}</p>
		</div>
		<script>
			let app = new Vue({
				el: '#test',
				data: {
					message: '这是一段消息'
				},
				computed: {
					reverseMessage: function () {
						return this.message.split('').reverse().join('');
					}
				},
//				methods: {
//					reverseMessage: function () {
//						return this.message.split('').reverse().join('');
//					}
//				}
			})
//			app.message = '123456';
		</script>
	</body>
</html>
