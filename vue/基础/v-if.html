<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="test">
			<span v-if="isSaw">被看见了！(2秒后... 消失！)</span>
		</div>
		<script>
			let app = new Vue({
				el: "#test",
				data:{isSaw: true}
			})
			setTimeout(function(){
				app.isSaw = false;
			},2000)
		</script>
	</body>
</html>
