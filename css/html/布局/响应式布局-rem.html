<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
	</head>
	<style>
		html{
			font-size: 16px;  /*默认是16px*/
		}
		.container{
			max-width: 800px;
			margin: 0 auto;
			border: 2px solid orange;
			text-align: center;
		}
		.container>.circle{
			display: inline-block;
			width: 9rem;   /*pc端宽度为144px, ipone5下180px, iphone6下是216px*/
			height: 9rem;
			border-radius: 4.5rem; 
			background-color: orange;
			line-height: 9rem;
			font-size: 0.8rem;
		}
		@media (max-width: 380px) {    /*注意媒体查询的顺序,宽度大的放上面*/
			html{
				font-size: 24px;
			}
		}
		@media (max-width: 325px) {
			html{
				font-size: 20px;
			}
		}
	</style>
	<body>
		<div class="container">
			<span class="circle">字体大小</span>
			<span class="circle">字体大小</span>
			<span class="circle">字体大小</span>
			<span class="circle">字体大小</span>
		</div>
	</body>
</html>
