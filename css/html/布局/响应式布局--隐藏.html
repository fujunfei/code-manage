<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
	</head>
	<style>
		.container{
			max-width: 800px;
			margin: 0 auto;
			height: 1000px;
			display: flex;
		}
		.container>.left{
			width: 200px;
			background-color: orange;
		}
		.container>.right{
			flex: 1;
			background-color: olivedrab;
		}
		@media (max-width: 1200px) {
			.container>.left{
				display: none;
			}
		}
	</style>
	<body>
		<div class="container">
			<div class="left">左侧栏：不重要内容</div>
			<div class="right">右内容:pc端左边固定宽度，右边自适应；当屏幕宽度小于1200px时，采用媒体查询，设置左边侧栏隐藏</div>
		</div>
	</body>
</html>
