<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.parallelogram{
			position: relative;
			display: inline-block;
			left: 100px;
			text-align: center;
			line-height: 100px;
			font-size: 25px;
			color: white;
			width: 220px;
			height: 100px;
		}
		.parallelogram::before{
			content: '';
		    transform: skewX(-45deg);
		    background-color: orange;
		    position: absolute;
		    left: 0;
		    right: 0;
			bottom: 0;
		    top: 0;
		    z-index: -1;
		}
	</style>
	<body>
		<span class="parallelogram">平行四边形</span>
	</body>
</html>
