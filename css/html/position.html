<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background:red;
            width:100px;
            height:100px;
        }
        .p2{
            position: relative;
            left:10px;
            top:-10px;
            background:blue;
            z-index: 2;     /*当position运用后z-index才有效，值越大的，在外层*/
        }
        .p3{
            position: absolute;
            left:80px;
            top:30px;
            background: green;
            z-index: 1;
        }
        .p4{
            position: fixed;
            left:0;
            bottom:10px;
        }
    </style>
</head>
<body>
    <div class="p1">
        position:static      <!--按文档流定位-->
    </div>
    <div class="p2">
        position:relative    <!--相对自身定位-->
    </div>
    <div class="p3">
        position:absolute    <!--相对父级元素的定位方式为relative或absolute 定位，或相对于body定位-->
        <div class="p3-3" style="position:absolute;width:50px;height:50px;background:yellow"></div>
    </div>
    <div class="p4">
        position:fixed;
    </div>
</body>
</html>
