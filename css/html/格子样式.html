<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{
			width: 100px;
			height: 100px; 
			border: 1px solid orange; 
			/* box-sizing 类似IE的盒模型，border、padding都算在给出的width值内 */
			box-sizing: border-box;
			/* letter-spacing 处理span标签之间的间隙，防止元素溢出容器 */
			letter-spacing: -0.5em;   
		}
		span{
			width: 50%;
			height: 50%;
			border: 1px solid orange;
			box-sizing: border-box;
			display: inline-block;
			background-color: darkgray;
			letter-spacing: normal;
		}
	</style>
	<body>
		<div>
			<span>111</span>
			<span>222</span>
			<span>333</span>
			<span>444</span>
		</div>
	</body>
</html>
