	<body>
		<script>
			//闭包   被调用的函数返回值 是另外一个函数；
			function foo(){
				var test = 30;
				return function(){       //return 函数，test一直处于内存中，值可以被改动
					return test+arguments[0];
				}
			}
			var num = foo();
			console.log(num(5));   //30
			console.log(num(10));   //31

				!function(j){
					document.getElementById("div"+j).
					    addEventListener("click",function(){
				    	console.log(j);    //4
					})
				}(j);
			}
			
			var test = {
				a: 40,
				b: 20,
				success: function () {
					console.log('执行成功的代码');
				},
				err: function () {
					console.log('不符合条件！');
				}
			}
			function go(obj) {
				if (obj.a +obj.b > 50){
					obj.success();
				} else {
					obj.err();
				}
			}
			go(test);
		</script>
	</body>
