<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>返回指定的字符串首次出现的位置</title>
	</head>
	<body>
		<script>
			var myStr = "appleAndapply"
			document.write("检索app的索引位置："+myStr.indexOf("app"));
			document.write("<br />"+"从索引为5的位置开始检索app："+myStr.indexOf("app",5));
			document.write("<br />"+"未检索到APP返回-1数值："+myStr.indexOf("APP"));
		</script>
	</body>
</html>
