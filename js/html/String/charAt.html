<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>返回指定位置的字符</title>
	</head>
	<body>
		<script>
			var myChar = "china";
			document.write("返回字符串的第二个字符："+myChar.charAt(1));
			document.write("<br />"+"字符串的长度："+myChar.length);
			document.write("<br />"+"字符串的长度："+myChar.charAt(1));
		</script>
	</body>
</html>
