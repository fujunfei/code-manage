<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>位运算的是计算机二进制的运算符</p>
		<p>6的二进制数是 110；11的二进制数是1011，通过与运算后是二进制数10，转换成十进制是数字2</p>
		<script>
			console.log(6 & 11);    //6的二进制数是 110；11的二进制数是1011，通过与运算后是二进制数10，转换成十进制是数字2
			console.log(0 & 1);     //位与运算
			console.log(0 | 1);     //位或运算
			if(1 ^ 0){              //异或运算
				console.log("true");
			}else{
				console.log("false");
			}
		</script>
	</body>
</html>
