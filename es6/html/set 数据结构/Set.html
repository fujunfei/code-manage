<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>Set数据结构,它类似于数组，但是成员的值都是唯一的，没有重复的值。向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值。</p>
		<script>
			//可用来去重
			let setData = new Set([1, 1, 2, 6, 5]);
			for (let i of setData) {
				console.log(i);
			}
			let setData2 = new Set();
			[7,3,2,5,7,3].forEach(item => setData2.add(item));
			setData2.forEach(item => console.log(item));
			//增、删、检测、长度
			let setData3 = new Set([1,2,3]);
			setData3.add('a');
			setData3.delete(1);
			console.log(setData3.has('a'));
			setData3.forEach(item => console.log(item));
			//转换成数组
			let setData4 = new Set([1,2,3]);
			let arrayData = Array.from(setData4);
			console.log(arrayData);
			
			let set = new Set(['red', 'green', 'blue']);
			let arr = [...set];   //转成数组格式
			let arr1 = set;
			console.log(arr);
			console.log(arr1);
			
			let a = new Set([1, 2, 3]);
			let b = new Set([4, 3, 2]);
			let intersect = new Set([...a].filter(x => b.has(x)));
			console.log(intersect);
			
			var maps = new Map([['name', 'zhangsan'], ['age', 20]]);
			console.log(maps.get('age'));
		</script>
	</body>
</html>
