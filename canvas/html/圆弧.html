<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id = "circle" width="600px" height="200px"></canvas>
		<script>
            let canvas = document.getElementById('circle');
            let ctx = canvas.getContext('2d');
            ctx.save();
            ctx.translate(100, 100);
            ctx.beginPath();
            ctx.arc(0,0,50,0,Math.PI*2);
            ctx.stroke();

            ctx.restore();
            ctx.translate(250, 100);
            ctx.beginPath();
            ctx.arc(0,0,50,0,Math.PI*2);
            ctx.fill();
		</script>
	</body>
</html>
