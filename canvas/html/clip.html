<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id = "circle" width="600px" height="200px"></canvas>
		<script>
            let canvas = document.getElementById('circle');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(100,100, 50, 0, Math.PI * 2);
            ctx.stroke()
            ctx.clip();   // 后面的元素被裁减
        
            ctx.fillStyle = "pink";
            ctx.fillRect(0, 0, 200,200);
		</script>
	</body>
</html>
